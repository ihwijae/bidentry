 function isAllowedBrowser() {
 		var isAllowedBrowser = false

		   ,ieVersion = SimpleBrowser.ieVersion
		   ,chromeVersion = SimpleBrowser.chromeVersion
 		   ,browserName = SimpleBrowser.browser.name;

 		if(isChrome || isIE) {
 			isAllowedBrowser = ieVersion >= 11 || chromeVersion >= 43 || false;
 		}else if( browserName == "Firefox"){
 			isAllowedBrowser = true;
 		}

 		return isAllowedBrowser;

    document.onkeydown = processKey;

    function processKey()
    {	
        // F5( 새로고침 ) 키를 누르지 못하도록 하기위해서
        // 뒤로가기 키를 누르지 못하도록 하기위해서
    	if(event.keyCode == 116){//F5, BackSpace
            event.keyCode = 0;
            event.cancelBubble = true;
            event.returnValue = false;
            event.preventDefault();
        }
        /*
        if(event.keyCode == 116 || event.keyCode == 8 || event.keyCode == 123 || event.keyCode == 122){//F5, BackSpace, F12, F11

            event.returnValue = false;

        	event.keyCode = 0;

    }
    
    document.oncontextmenu = function(e){
    	if(e){
    		e.preventDefault();
    	}else{
    		event.keyCode = 0;
    		event.cancelBubble = true;
            event.returnValue = false;
    	}
    }
</script>
