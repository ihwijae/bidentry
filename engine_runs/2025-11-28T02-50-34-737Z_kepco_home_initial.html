    function processKey()

	var checkChangeUnload = true;

			e.event.returnValue = ' ';
			disableUnloadFlag();
		}
	};
	
	function disableUnloadFlag(){
		checkChangeUnload = false;

			checkChangeUnload = true;
		}, 200);
	}
